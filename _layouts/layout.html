<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ site.title }}</title>
    <meta name="description" content="{{ site.name }}'s Résumé">
    <meta name="author" content="{{ site.name }}">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="{{ site.baseurl }}static/css/base.css">
    <link rel="stylesheet" href="{{ site.baseurl }}static/css/skeleton.css">
    <link rel="stylesheet" href="{{ site.baseurl }}static/css/layout.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="{{ site.baseurl }}static/img/favicon.ico">
    <!-- <link rel="apple-touch-icon" href="static/img/me-icon-57.png"> -->
    <!-- <link rel="apple-touch-icon" sizes="72x72" href="static/img/me-icon-72.png"> -->
    <!-- <link rel="apple-touch-icon" sizes="114x114" href="static/img/me-icon-114.png"> -->
</head>
<body>
<div class="container">
    <header class="three columns">
        <img src="{{ site.baseurl }}static/img/profile.jpeg" class="me">
        <h1>{{ site.name }}</h1>
        <p>
            <a href="{{ site.tel_full }}">{{ site.tel }}</a>
        </p>
        <address>
            <a href="{{ site.google_maps }}">
                {{ site.address.city }}<br/>
                {{ site.address.country }}
            </a>
        </address>
        <p>
            <a href="{{ site.email_full }}">{{ site.email }}</a><br/><br>
            <a href="https://github.com/{{ site.github }}"><i class="fab fa-github"></i> github.com/{{ site.github }}</a><br>
        </p>
        <p>
            <br>
            <br>
            <a class="printed_only" href="{{ site.production_path }}">
                Link to actual version of this CV
            </a>
            <br>
            <br>
            <a class="unprinted" href="{{ site.baseurl }}static/generated/cv.pdf">
                <i class="fa fa-download"></i> Download PDF
            </a>
            <br>
            <a class="unprinted" href="{{ site.baseurl }}static/generated/cv.docx">
                <i class="fa fa-download"></i> Download DOCX
            </a>
        </p>
    </header>
    <div class="thirteen columns clearfix">

        {{ content }}

    <footer class="thirteen columns">
        <p class="unprinted">© All rights reserved. Powered by <a href="http://jekyllrb.com/">Jekyll</a>
            forked from <a href="https://www.github.com/jekyller/vitae">vitae</a>
            and updated by <a href="https://github.com/{{ site.github }}/{{ site.github }}.github.io">onsana</a></p>
    </footer>

    </div>
</div>
</body>
</html>
